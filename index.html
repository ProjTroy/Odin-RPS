<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="text"> Rock Paper Scissors </div>
    </div>
    <div class="images">
        <img id="rock-img" src="../ODIN-RPS/images/rock.png" alt="ROCK" width="400" height="200">
        <img id="paper-img" src="../ODIN-RPS/images/paper.png" alt="PAPER" width="250" height="200">
        <img id="scissors-img" src="../ODIN-RPS/images/scissors.png" alt="SCISSORS" width="400" height="200">
    </div>
    <div class="container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="score">
        <div id="playerScore">Player: 0</div>
        <div id="computerScore">Computer: 0</div>
    </div>
    <div class="restart">
        <button id="restart-button">RESTART</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
